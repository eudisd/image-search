{% extends "base.html" %}

{% block css %}
    {% load static %}
    {% get_static_prefix as STATIC_PREFIX %}
    <link rel='stylesheet' href="{{ STATIC_PREFIX }}css/main.css" type='text/css' />
{% endblock %}

{% block js %}
    <script type='text/javascript' src="{{ STATIC_PREFIX }}js/main.js"></script>
{% endblock %}

{% block content %}
 <div id='upload'>
    <a href="/upload">Upload File</a>
    <br />
    <br />
    <br />
 </div>

 <div id='search' role='form'>
    <form class="form form-horizontal" id='txt' action='/results/' enctype='multipart/form-data' method="POST">
        {% csrf_token %}
        <div class="form-group" id='text'>
            <label for="search_box" class="sr-only">Search Box</label>
            <div class="col-md-4 col-md-offset-3">
                <input class="form-control" id='search_box' name='search_box' type='text' size='10' class="form-control" placeholder="Text input">
            </div>
            <label for="sub" class="sr-only">Submit Button</label>
            <div class="col-md-2">
                <input id='sub' type="button" value="Submit" class="btn btn-primary form-control">
            </div>
        </div> 
        <div class="form-group" id='image'>
            <br />
            <div id='spinner'>
                <br />
                <br />
                <br />
                <span style='font-size: 16px; color: rgb(70, 70, 70);'>Uploading, Indexing, and Searching...</span> <img src='/static/images/ajax-loader.gif' />
                <br />
                <br />
                <br />
            </div>
            <br />
            <div class="col-md-4 col-md-offset-4">
                <label for="img_file">Image Upload</label>
                <input class="form-control" id="img_file" name='img_file' type='file' />
            </div>
            <br />
        </div>
    </form>

    <div style='width: 100%; float: left; text-align: center;'>
        <div style='width: 50%; margin: auto;'>
        <br />
        <hr />
        </div>
    </div>
    <div style='width: 100%; float: left; text-align: center;'>
        <br />
        
        Include <span style='color: rgb(200,100,100);'>Image</span> Search? <br /> 
        <br>
        <label class="radio-inline">
            <input id='left' type='radio' name='group' value="Yes"> Yes
        </label>
        <label class="radio-inline">
            <input id='right' type='radio' name='group' value='No' checked> No
        </label>
        <br />
        
    </div>
 </div>
 
{% endblock %}
